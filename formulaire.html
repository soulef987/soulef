<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Saturne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('saturne_background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            margin: 0 0 1rem 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            background-color: #3b5998;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #4a69ad;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>    اتصل بنا على زحل</h1>
    </header>
    <nav>
        <a href=" الاقمار الصناعية .html"> الاقمار الصناعية </a>
        <a href=" نموذج .html">اتصال </a>
    </nav>
        
    
    
    <div class="container">
        <h2>        نموذج الاتصال  </h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for=" الاسم">    الاسم:</label>
                <input type="text" id="الاسم" name="الاسم" required>
            </div>
            <div class="form-group">
                <label for=" البريد الكتروني "> البريد الكتروني :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for=" الرسالة"> الرسالة :</label>
                <textarea id=" الرسالة" name=" الرسالة" rows="4" required></textarea>
            </div>
            <input type="submit" value="يرسل">
			</div>
			</form>
    <footer>
        <p>ا        &نسخ; 2024 زحل. جميع الحقوق محفوظة   .</p>
    
    </footer>
	</body>
	</html>
